<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tweet histogram</title>
        <link type="text/css" href="static/leaflet.css" rel="stylesheet">
        <link type="text/css" href="static/style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    </head>
    <body>
        <div id="map"></div>

        <svg id="histogram" width="300" height="200" viewPort="0 0 300 200">
            <path d="M0,0L300,0L300,200L0,200Z" class="background"></path>
            <defs>
                <clipPath id="current">
                    <path id="clip" d="M10,10L290,10L290,190L10,190Z"></path>
                </clipPath>
            </defs>
            <g class="paths"></g>
            <g class="controls">
                <path d="M10,0L10,200L0,200L9,190L9,10Z" class="handle"></path>
                <path d="M290,0L290,200L300,200L291,190L291,10Z" class="handle"></path>
            </g>
        </svg>

        <script type="text/javascript" src="static/app.js"></script>
    </body>
</html>
